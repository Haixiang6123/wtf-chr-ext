<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <div class="container">
        <h4>From</h4>
        <select name="from" id="from">
            <option value="en" data-key="English" selected>English</option>
            <option value="zh-CN" data-key="简体中文">简体中文</option>
            <option value="ja" data-key="にほんご">にほんご</option>
        </select>

        <h4>To</h4>
        <select name="to" id="to">
            <option value="en" data-key="English">English</option>
            <option value="zh-CN" data-key="简体中文" selected>简体中文</option>
            <option value="ja" data-key="にほんご">にほんご</option>
        </select>
    </div>
    <script src="options.js"></script>
</body>
</html>
